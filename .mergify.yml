commands_restrictions:
  backport:
    conditions:
      - and:
        - base=v22.3.x
        - sender=@5g6g/devprod
queue_rules:
  - name: default
    conditions:
      - and:
        - check-success=render
        - check-success=Lint go files
        - check-success=Lint python files
        - check-success=Lint shell scripts
pull_request_rules:
  - name: merge using the merge queue
    conditions:
      - and:
        - "#approved-reviews-by>=1"
        - check-success=render
        - check-success=Lint go files
        - check-success=Lint python files
        - check-success=Lint shell scripts
    actions:
      label:
        add:
          - queued
      queue:
        name: default
